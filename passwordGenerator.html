<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Secure Password Generator</title>
    
    <meta charset="utf-8">
    <meta name="author" content="Author Name">
	  <meta name="description" content="Random password generator using HTML and Javascript">
	  <meta name="keywords" content="random, passwords, secure, html, javascript, security">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/password-styles.css">
    <link rel="stylesheet" href="./css/mainStyles.css">
  </head>

  <body>
    <main>
      <h1>Secure Random Password Generator</h1>

      <br>
      <div>
        <label for="pw-length">Password Length</label>
        <input id="pw-length" type="number" value="12" min="12" max="99" required>
      </div>
      
      <br>

      <div class="checkboxes">
        <div>
          <input id="uppercaseCb" type="checkbox" checked>
          <label for="uppercaseCb">Uppercase</label>
        </div>

        <div>
          <input id="lowercaseCb" type="checkbox" checked>
          <label for="lowercaseCb">Lowercase</label>
        </div>

        <div>
          <input id="numbersCb" type="checkbox" checked>
          <label for="numbersCb">Numbers</label>
        </div>

        <div>
          <input id="specialCharsCb" type="checkbox" checked>
          <label for="specialCharsCb">
            <abbr title="!@#$%^&*-_=+?">Special Chars</abbr>
          </label>
        </div>

        <!-- 
          <div>
            <input id="ambiguous-cb" type="checkbox">
            <label for="ambiguous-cb">
            <abbr title="Avoid ambiguous characters like l, I, and 1; o, O, and 0">Easy To Read</abbr>
            </label>
          </div -->

      </div>

      <br>
      <button id="genPassBtn" class="my-btn btn-lrg gradient-green" type="button">Generate Password</button>

      <!-- <input type="text"> -->
      <p id="password-output"></p>
      <p id="error-output"></p>
    </main>

    <footer>
      <hr>
      <p>&copy; Steve Bedell 2019-2021.</p>
      <p><a href="./">Back to Home page</a></p>
		</footer>

    <script src="./js/password-gen.js"></script>
  </body>
</html>
