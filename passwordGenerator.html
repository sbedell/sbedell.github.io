<!DOCTYPE html>

<html>
  <head>
    <title>Random Password Generator</title>
    
    <meta charset="utf-8">
    <meta name="author" content="Author Name">
	  <meta name="description" content="Random password generator using HTML and Javascript">
	  <meta name="keywords" content="random, passwords, secure, html, javascript, security">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: sans-serif;
      }

      #passLength {
        width: 75px;
        text-align: center;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,.25)
      }

      #genPassBtn {
        margin-top: 25px;
        box-shadow: 1px 1px 2px 0 rgba(0, 0, 0, .25);
      }

      #password-output {
        letter-spacing: 0.7px;
      }
    </style>
  </head>

  <body>
    <h3>Generate a secure password</h3>

    <label for="passLength">Password Length</label>
    <input id="passLength" type="number" value="12" min="3" max="99" required pattern="[\d]+" >

    <p>These settings don't do anything yet...WIP</p>
    <input id="uppercaseCb" type="checkbox" checked>
    <label for="uppercaseCb">Uppercase</label>

    <input id="lowercaseCb" type="checkbox" checked>
    <label for="lowercaseCb">Lowercase</label>

    <input id="numbersCb" type="checkbox" checked>
    <label for="numbersCb">Numbers</label>

    <input id="specialCharsCb" type="checkbox" checked>
    <label for="specialCharsCb">
      <abbr title="!@#$%^&*-_=+?">Special Chars</abbr>
    </label>

    <input id="ambiguousCb" type="checkbox">
    <label for="ambiguousCb">
     <abbr title="Avoid ambiguous characters like l and 1, 0 and O">Easy To Read</abbr>
    </label>

    <br>
    <button id="genPassBtn">Generate Password</button>

    <p id="password-output"></p>

    <script src="./js/passwordGen.js"></script>
  </body>
</html>
