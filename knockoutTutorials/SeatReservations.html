<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS Tutorial</title>
    <meta charset="utf-8">
</head>
<body>
    <h2 data-bind="visible: seats().length > 0">
        Your seat reservations (<span data-bind="text: seats().length"></span>)
    </h2>

    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: seats">
            <tr>
                <td><input data-bind="value: name" /></td>
                <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                <td data-bind="text: formattedPrice"></td>
                <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
            </tr>
        </tbody>
        <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>
    </table>

    <h3 data-bind="visible: totalSurcharge() > 0">
        Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
    </h3>

    <footer>
        <p>Taken from the <a href="http://learn.knockoutjs.com">Knockout js tutorials</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="seatReservations.js"></script>
</body>
</html>
