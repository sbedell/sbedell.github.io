<!DOCTYPE html>
<html ng-app="store">
    <head>
        <meta charset="UTF-8" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="application.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" 
            integrity="sha384-tX0PCzvr97bGLviaHeBFBrrAvluDN58LPlBSmex2Jc5k4b2IaRmrjTdZwc/g/7/E" 
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="productDirectives.js"></script>
    </head>
    <body ng-controller="StoreController as store">
        <!--  Store Header  -->
        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">- an Angular store -</h2>
        </header>

        <div class="list-group">
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>{{ product.name }} <em class="pull-right"> {{ product.price | currency }}</em>
                    <img width="250px" ng-src="{{ product.image }}" />
                </h3>
                <product-tabs></product-tabs>
            </div>
        </div>
    </body>
</html>
