<!DOCTYPE html>
<html lang="en">
<head>
	<title>SoundCloud API App</title>
	<meta charset="UTF-8">
	<meta name="description" content="Soundcloud API Demo where you can search for a genre of music and view the top 50 songs of that genre.">
	<meta name="keywords" content="Soundcloud, API, CSE, OSU, EDM, Electronic, Music" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	
	<link rel="stylesheet" href="./css/mainStyles.css">
	<style>
		li {
			margin-bottom: 8px;
		}

		.album-art {
			margin-right: 8px;
			height: 35px;
			width: 35px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-xs-12 col-sm-8">
			<h1>SoundCloud API Demo</h1>
			<p>This pulls in the top 50 results from a genre search on SoundCloud.</p>
			<p>This page is deprecated as of 2019 and no longer being maintained/developed.</p>
			
			<div class="form-group">
				<label for="genre">Type a genre here</label>
				<input id="genre" class="form-control" type="text" value="" placeholder="Genre">
			</div>
			<button class="btn btn-primary btn-block" type="button" onclick="setGenre()">Search</button><br /><br />
			
			<h3>Tracks</h3>
			<hr>
			<ol id="results"></ol>

			<footer>
				<hr>
				<p>&copy; Steve Bedell 2016.</p>
				<p><a href="https://soundcloud.com/"><img alt="Soundcloud Link" src="//connect.soundcloud.com/2/btn-connect-sc-l.png"></a></p>
				<p><a href="./index">Back to Home</a></p>
			</footer>
		</div>
	</div>

	<script type="text/javascript" src="https://connect.soundcloud.com/sdk.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/soundcloud.js"></script>	
</body>
</html>
