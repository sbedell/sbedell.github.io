<!DOCTYPE html>
<html lang="en">
<head>
	<title>SoundCloud API App</title>
	<meta charset="UTF-8">
	<meta name="description" content="Soundcloud API Demo where you can search for a genre of music and view the top 10 songs of that genre.">
	<meta name="keywords" content="Soundcloud, API, CSE, OSU, EDM, Electronic, Music" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	
	<link rel="stylesheet" href="./css/mainStyles.css">
	<style>
		li {
			margin-bottom: 8px;
		}

		.album-art {
			margin-right: 8px;
			height: 35px;
			width: 35px;
		}
		
		@media (min-width: 600px) {
			#genre {
				width: 50%;
			}
		}
	</style>
</head>
<body>
	<div class="container-centered">
		<main>
			<h1>SoundCloud API Demo</h1>
			<p>Search Soundcloud for the top 10 songs of any genre!</p>
			
			<div class="form-group">
				<label for="genre">Genre</label>
				<input id="genre" class="form-control" type="text" value="" placeholder="Genre">
			</div>
			<button class="my-btn" type="button" onclick="setGenre()">Search</button><br /><br />
			
			<h3>Tracks</h3>
			<hr>
			<ol id="results"></ol>
		</main>

		<footer>
			<hr>
			<p>&copy; Steve Bedell 2016-2019.</p>
			<p><a href="https://soundcloud.com/"><img alt="Soundcloud Link" src="//connect.soundcloud.com/2/btn-connect-sc-l.png"></a></p>
			<p><a href="./index">Back to Home</a></p>
		</footer>
	</div>

	<script type="text/javascript" src="https://connect.soundcloud.com/sdk.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/soundcloud.js"></script>	
</body>
</html>
