<!DOCTYPE html>
<html ng-app="myWebsite">
<head>
	<title>Steve Bedell - Angular Site</title>
	<meta charset="utf-8">
	<meta name="author" content="Steve Bedell">
	<meta name="description" content="Steve Bedell's github.io page. Contains information about Steve and various web projects he's made.">
	<meta name="keywords" content="OSU, Ohio State, CSE, Computer Science, Github, IBM, Acumen Solutions">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
    <link href="../favicon.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		a:hover {
			cursor: pointer;
		}	
	</style>
</head>
<body class="container">
	<div ng-controller="siteController as sc">
		<nav>
			<ul class="nav nav-tabs">
				<li role="presentation" ng-class="{ active:sc.isSet(1) }">
					<a ng-click="sc.setTab(1)">Home</a>
				</li>
				<li role="presentation" ng-class="{ active:sc.isSet(2) }">
					<a ng-click="sc.setTab(2)">Resume</a>
				</li>
				<li role="presentation" ng-class="{ active:sc.isSet(3) }">
					<a ng-click="sc.setTab(3)">Security</a>
				</li>
				<li role="presentation" ng-class="{ active:sc.isSet(4) }">
					<a ng-click="sc.setTab(4)">Storage Demo</a>
				</li>
				<li role="presentation" ng-class="{ active:sc.isSet(5) }">
					<a ng-click="sc.setTab(5)">Soundboard</a>
				</li>
			</ul>
		</nav>
		<main>
			<main-section ng-show="sc.isSet(1)"></main-section>
			<resume-page ng-show="sc.isSet(2)"></resume-page>
			<security-page ng-show="sc.isSet(3)"></security-page>
			<storage-demo ng-show="sc.isSet(4)"></storage-demo>
			<soundboard ng-show="sc.isSet(5)"></soundboard>
		</main>
	</div>

	<footer>
	  <hr>
	  <p>Steve Bedell 2015. Built using Twitter Boostrap and AngularJS</p>
	</footer>
</body>
</html>
