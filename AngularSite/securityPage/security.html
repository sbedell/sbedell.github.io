<head>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<body>
<div class="container">
	<div class="row">

	</div>

			<input id="ipaddr" type="text" value="">

			<input id="port" type="text" value="">

		</div>
	</div>

		</div>
