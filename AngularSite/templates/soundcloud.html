<!DOCTYPE html>
<html lang="en">
<head>
	<title>SoundCloud API App</title>
	<meta charset="UTF-8">
	<meta name="description" content="Soundcloud API Demo where you can search for a genre of music and view the top 50 songs of that genre.">
	<meta name="keywords" content="Soundcloud, API, CSE, OSU, EDM, Electronic" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="soundcloud.js"></script>
	<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
</head>
<body>
	<div class="container">
		<h1>SoundCloud API Demo</h1>
		<p>This pulls in the top 50 results from a genre search on SoundCloud.</p>
		<span>Type a genre here</span>
		<input id="genre" type="text" value="" >
		<input class="btn" type="button" value="Search" onclick="setGenre()"><br /><br />
		<h3>Title -	Playcount</h3>
		<hr>
		<ol id="results"></ol>
		<footer>
			<hr>
			<a href="https://soundcloud.com/"><img src="https://connect.soundcloud.com/2/btn-connect-sc-l.png"></a>
			<p>&copy; Steve Bedell 2014. Built with Twitter Bootstrap and SoundCloud's API</p>
		 </footer>
	</div>
</body>
</html>
