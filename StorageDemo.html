<!DOCTYPE html>
<html>
	<head>
		<title>Web Storage API example</title>
		<meta charset="utf-8">
        <meta name="description" content="This is a HTML5 DOM Storage Demo page. Most of the code is from Mozilla Developer Network - MDN.">
        <meta name="keywords" content="HTML5, Mozilla, Firefox, MDN, Google, Chrome">
		<link rel="stylesheet" href="css/domStorageDemo.css">
	</head>
<body>
	<div class="wrapper">
		<h1>Web storage</h1>
		<form>
			<div>
				<label for="bgcolor">Choose color:</label>
				<input type="color" id="bgcolor" value="FF0000">
			</div>
			<div>
				<label for="font">Session Storage textbox (autosaves):</label>
				<input type="text" id="sessionstore" value="">
			</div>
            <div>
				<label for="font">Local Storage Textbox:</label>
				<input type="text" id="localstore" value="">
                <input type="button" id="lsbutton" value="Save Localstorage" >
			</div>
            <div>
                <input type="button" id="DELETE" value="Clear local and session storage for this site." >
            </div>
		</form>
        
        <footer>Demo page built with code from 
            <a href="https://developer.mozilla.org/en-US/">Mozilla's MDN pages.</a>
        </footer>
	</div>
    
</body>

<script src="js/domStorageDemo.js"></script>

</html>
