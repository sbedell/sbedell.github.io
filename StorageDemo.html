<!DOCTYPE html>
<html>
	<head>
		<title>Web Storage API example</title>
		<meta charset="utf-8">
        <meta name="description" content="This is a HTML5 DOM Storage Demo page. Most of the code is from Mozilla Developer Network - MDN.">
        <meta name="keywords" content="HTML5, Mozilla, Firefox, MDN, Google, Chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/domStorageDemo.css">
	</head>
<body>
	<div class="wrapper">
		<h1>Web storage</h1>
		<form>
			<div>
				<label for="bgcolor">Choose color:</label>
				<input type="color" id="bgcolor" value="#FF0000">
			</div>
			<div>
				<label for="sessionstore">Session Storage textbox (autosaves):</label>
				<input type="text" id="sessionstore" value="">
			</div>
            <div>
                <button type="button" id="DELETE">Clear Local & Session Storage</button>
            </div>
		</form>
        <footer>
			<div>Pick a color for the background of this form and it will be saved in local storage. Anything you type in the textbox will be saved in session storage.</div>
        	<div>Demo page built with code from <a href="https://developer.mozilla.org/en-US/">Mozilla's MDN pages.</a></div>
        </footer>
	</div>
	<script src="js/domStorageDemo.js"></script>
</body>
</html>
