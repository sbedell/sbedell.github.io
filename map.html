<!DOCTYPE html>

<html>
  <head>
    <title>Leaflet Map Demo</title>

    <meta charset="utf-8">
    <!-- <meta name="author" content="Author Name"> -->
    <meta name="description" content="Leaflet js demo using OpenStreetMap (OSM)">
    <meta name="keywords" content="Maps, OpenStreetMap, OSM, Leaflet, Javascript, HTML5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

    <style>
      body {
        padding: 0;
        margin: 0;
      }

      html, body, #myMap {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <div id="myMap"></div>
    <script>
      var mymap = L.map('myMap').setView([41.49985, -81.6938], 11);
      mymap.locate({setView: true, maxZoom: 16}); // using geolocation
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors. BTW Fuck Google Maps!',
        maxZoom: 18
      }).addTo(mymap);

      var clevelandMarker = L.marker([41.49985, -81.6938]).addTo(mymap);
      var testMarker = L.marker([41.219857, -81.698456]).addTo(mymap);
      testMarker.bindPopup("<b>Whipps Ledges</b><br>Cleveland Metroparks").openPopup();

      // popups object for clicking on the map, used in onMapClick
      var popup = L.popup();

      // Adding Event Listeners:
      mymap.on('click', onMapClick);
      mymap.on('locationfound', onLocationFound);
      mymap.on('locationerror', onLocationError);

      // Functions:
      function onMapClick(e) {
        popup.setLatLng(e.latlng).setContent(e.latlng.toString()).openOn(mymap);
      }

      function onLocationFound(e) {
        // console.log(e);
        var radius = e.accuracy / 3;

        L.marker(e.latlng).addTo(mymap)
          .bindPopup("You are within " + radius + " meters from this point")
          .openPopup();

        L.circle(e.latlng, radius).addTo(mymap);
      }

      function onLocationError(e) {
        alert(e.message);
      }
    </script>
  </body>
</html>
