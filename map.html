<!DOCTYPE html>

<html>
  <head>
    <title>Leaflet Map Demo</title>

    <meta charset="utf-8">
    <!-- <meta name="author" content="Author Name">
    <meta name="description" content="Description goes here">
    <meta name="keywords" content="Comma, separated, keywords"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

    <style>
      #mapid { 
        width: 1000px;
        height: 700px;
      }
    </style>
  </head>

  <body>
    <div id="mapid"></div>
    <script>
      var mymap = L.map('mapid').setView([41.49985, -81.6938], 11);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors. BTW Fuck Google Maps!',
        maxZoom: 18
      }).addTo(mymap);

      var marker = L.marker([41.49985, -81.6938]).addTo(mymap);
      
      var popup = L.popup();
      mymap.on('click', onMapClick);

      function onMapClick(e) {
        popup.setLatLng(e.latlng)
          .setContent(e.latlng.toString())
          .openOn(mymap);
      }
    </script>
  </body>
</html>
