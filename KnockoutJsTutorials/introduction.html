<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS Tutorial - Intro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="koStyles.css" />
</head>
<body>
    <main>
        <label>First name: <input data-bind="value: firstName" /></label><br /><br />
        <label>Last name: <input data-bind="value: lastName" /></label>
        <p>Full name: <strong data-bind="text: fullName"></strong></p>
        <button data-bind="click: capitalizeLastName">Capitalize last name</button>
        <button data-bind="click: lowercaseLastName">Lowercase last name</button>
    </main>

    <footer>
        <p>Taken from the <a href="http://learn.knockoutjs.com">Knockout js tutorials</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" 
        integrity="sha384-tvhEVHsrzai+guUF4cd0SVl6+tXsWu2ioLB3VR9mjkFuw3fevJVq6aJtxqTLhIv6" 
        crossorigin="anonymous"></script>
    <script src="introduction.js"></script>
</body>
</html>
