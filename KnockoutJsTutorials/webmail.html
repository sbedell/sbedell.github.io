<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS Tutorial - Webmail</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webmail.css" />
</head>
<body>
    <main>
        <!-- Folders -->
        <ul class="folders" data-bind="foreach: folders">
            <li data-bind="text: $data,
                            css: { selected: $data == $root.chosenFolderId() },
                            click: $root.goToFolder"></li>
        </ul>

        <!-- Mails grid -->
        <table class="mails" data-bind="with: chosenFolderData">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Subject</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: mails">
                <tr data-bind="click: $root.goToMail">
                    <td data-bind="text: from"></td>
                    <td data-bind="text: to"></td>
                    <td data-bind="text: subject"></td>
                    <td data-bind="text: date"></td>
                </tr>
            </tbody>
        </table>

        <!-- Chosen mail -->
        <div class="viewMail" data-bind="with: chosenMailData">
            <div class="mailInfo">
                <h1 data-bind="text: subject"></h1>
                <p><label>From</label>: <span data-bind="text: from"></span></p>
                <p><label>To</label>: <span data-bind="text: to"></span></p>
                <p><label>Date</label>: <span data-bind="text: date"></span></p>
            </div>
            <p class="message" data-bind="html: messageContent" />
        </div>
    </main>

    <footer>
        <p>Taken from the <a href="http://learn.knockoutjs.com">Knockout js tutorials</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
		crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" 
        integrity="sha384-tvhEVHsrzai+guUF4cd0SVl6+tXsWu2ioLB3VR9mjkFuw3fevJVq6aJtxqTLhIv6" 
        crossorigin="anonymous"></script>
    <script src="https://raw.githubusercontent.com/quirkey/sammy/master/lib/min/sammy-latest.min.js"></script>
    <script src="webmail.js"></script>
</body>
</html>
