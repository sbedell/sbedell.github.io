<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS Tutorial - Custom Bindings</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="koStyles.css" />
    <link rel="stylesheet" href="customBindings.css" />
</head>
<body>
    <main>
        <h3 data-bind="text: question"></h3>
        <p>Please distribute <b data-bind="text: pointsBudget"></b> points between the following options.</p>

        <table>
            <thead><tr><th>Option</th><th>Importance</th></tr></thead>
            <tbody data-bind="foreach: answers">
                <tr>
                    <td data-bind="text: answerText"></td>
                    <td><select data-bind="options: [1,2,3,4,5], value: points"></select></td>
                </tr>
            </tbody>
        </table>

        <h3 data-bind="fadeVisible: pointsUsed() > pointsBudget">You've used too many points! Please remove some.</h3>
        <p>You've got <b data-bind="text: pointsBudget - pointsUsed()"></b> points left to use.</p>
        <button data-bind="enable: pointsUsed() <= pointsBudget, click: save">Finished</button>
    </main>

    <footer>
        <p>Taken from the <a href="http://learn.knockoutjs.com">Knockout js tutorials</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" 
        integrity="sha384-tvhEVHsrzai+guUF4cd0SVl6+tXsWu2ioLB3VR9mjkFuw3fevJVq6aJtxqTLhIv6" 
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous"></script>
    <script src="customBinding.js"></script>
</body>
</html>
